<form>
    <input type='text' ng-model="searchText" placeholder="Search Workouts">
  </form>
  <div ng-repeat="workout in data.workouts | filter: searchText">
    <div>{{workout.Exercise}}</div>
    <div>{{workout.Equipment}}</div>
    <div>{{workout.Level}}</div>
    <div>{{workout.Guide}}</div>
  </div>
